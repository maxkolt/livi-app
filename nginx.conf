# Nginx конфигурация для LiVi приложения
# Скопируйте этот файл на сервер в /etc/nginx/sites-available/livi
# И создайте симлинк: sudo ln -s /etc/nginx/sites-available/livi /etc/nginx/sites-enabled/
#
# КРИТИЧНО: Замените YOUR_DOMAIN.com на ваш реальный домен
# После настройки SSL раскомментируйте HTTPS секции и закомментируйте HTTP

# ========= HTTP → HTTPS редирект =========
server {
    listen 80;
    server_name api.YOUR_DOMAIN.com livekit.YOUR_DOMAIN.com;

    # Редирект на HTTPS (обязательно для Android 9+)
    return 301 https://$server_name$request_uri;
}

# ========= API Server (api.YOUR_DOMAIN.com) =========
server {
    listen 443 ssl http2;
    server_name api.YOUR_DOMAIN.com;

    # SSL сертификаты (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/api.YOUR_DOMAIN.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.YOUR_DOMAIN.com/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Основной прокси на Node.js сервер
    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Таймауты для WebSocket
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # WebSocket для Socket.IO
    location /socket.io/ {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Таймауты для WebSocket
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Загрузка файлов
    location /upload {
        proxy_pass http://localhost:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        client_max_body_size 500M;  # Увеличено для больших видео
    }
}

# ========= LiveKit Server (livekit.YOUR_DOMAIN.com) =========
server {
    listen 443 ssl http2;
    server_name livekit.YOUR_DOMAIN.com;

    # SSL сертификаты (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/livekit.YOUR_DOMAIN.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/livekit.YOUR_DOMAIN.com/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # КРИТИЧНО: LiveKit требует WebSocket upgrade
    location / {
        proxy_pass http://localhost:7880;
        proxy_http_version 1.1;
        
        # WebSocket upgrade headers
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Таймауты для WebSocket (увеличены для долгих соединений)
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        
        # Отключаем буферизацию для WebSocket
        proxy_buffering off;
    }
}
